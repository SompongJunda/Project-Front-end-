<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-10 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div
                  class="card-header p-0 position-relative mt-n10 mx-4 z-index-10"
                >
                  <div
                    class="bg-gradient-dark shadow-primary border-radius-lg pt-4 pb-3"
                  >
                    <i
                      class="bi bi-person-fill"
                      style="font-size: 7em; color: rgb(255, 245, 245)"
                    ></i>
                    <h3 class="mb-4" style="color: rgb(255, 245, 245)">
                      Sign in
                    </h3>
                  </div>
                </div>
                <br />
                <label for="exampleInputUsername">Username</label>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    formControlName="userName"
                    type="email"
                    id="typeEmailX-2"
                    class="form-control form-control-lg"
                  />
                </div>
                <label class="form-label" for="typePasswordX-2">Password</label>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    formControlName="password"
                    type="password"
                    id="typePasswordX-2"
                    class="form-control form-control-lg"
                  />
                </div>

                <!-- Checkbox -->
                <!-- <div class="form-check d-flex justify-content-start mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                  />
                  <label class="form-check-label" for="form1Example3">
                    Remember password
                  </label>
                </div> -->

                <br />
                <button
                  class="btn btn-primary btn-lg btn-block bg-gradient-primary"
                  type="submit"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
</div>
